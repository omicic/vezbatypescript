<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text typing</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Typing test</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Player</h3>
                    </div>
                    <div class="card-body">
                        <textarea name="" id="player-area" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="player-btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 1</h3>
                    </div>
                    <div class="card-body">
                        <textarea name="" id="comp1-area" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp1-btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 2</h3>
                    </div>
                    <div class="card-body">
                        <textarea name="" id="comp2-area" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp2-btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 3</h3>
                    </div>
                    <div class="card-body">
                        <textarea name="" id="comp3-area" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp3-btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <button id="startBtn" class="btn btn-success form-control">Start</button>
                <h3 id="main-text" class="text-center">Danas je divan dan</h3>
            </div>
        </div>
    </div>

    <script src="texts.js"></script>
    <script src="main.js"></script>
</body>

</html>
